<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,100;1,300&display=swap" rel="stylesheet">

</head>
<body>
    <!--container di servizio per lo sfondo-->
    <div class="full-background">

        <div class="up-background">
        <!--Barra verde-->
        </div>

        <!--container principale-->
        <div class="big-container">

            <!--Inizio menù laterale-->
            <div class="side-bar">

                <div class="top-menu">
                    
                    <div class="avatar-box">
                        <img class="avatar" src="img/avatar_io.jpg" alt="avatar.pic">
                   </div>
                   
                    <div class="text-box">
                        <h5>Nome Utente</h5>
                    </div>

                    <div class="icons-box">
                        <i class="fa-solid fa-rotate-right"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    
                </div>

                <div class="notifications">

                    <div class="avatar-box">
                        <div class="rounded">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                    </div>
                   
                    <div class="text-box">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                    
                </div>

            </div>
            <!--Fine menù laterale-->


            <!--Inzio barra della chat-->
            <div class="chat-bar">

                <div class="top-menu">

                     <div class="avatar-box">
                         <img class="avatar" src="img/avatar_1.jpg" alt="avatar.pic">
                    </div>

                    <div class="text-box">
                        <h3>Michele</h3>
                        <p>Ultimo accesso oggi alle 10/01/2020</p>
                        <p>16:15:22</p>
                    </div>

                    <div class="icons-box">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    
                </div>

                <div class="bottom-menu">

                    <i class="fa-solid fa-face-smile"></i>
                     <input type="text" placeholder="Scrivi un messaggio">
                     <i class="fa-solid fa-microphone"></i>

                </div>

            </div>
            <!--Fine barra della chat-->

        </div>

    </div>
    <!--Fine container di servizio per lo sfondo-->
    






<script type="text/javascript" src="main.js"></script>

</body>

</html>
